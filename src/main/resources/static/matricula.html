        <h2>Matricularse en el Curso de Programación en Java</h2>
        <form action="matricular" method="post">
            <label for="fullname">Nombre Completo:</label><br>
            <input type="text" id="fullname" name="fullname" required><br>

            <input type="email" id="email" name="email" required><br>
            <label for="username">Usuario:</label><br>
            <input type="text" id="username" name="username" required><br>
            <label for="course">Curso:</label><br>
            <input type="text" id="course" name="course" value="Programación en Java" readonly><br><br>
            <input type="submit" value="Matricularse">
        </form>
    </section>
